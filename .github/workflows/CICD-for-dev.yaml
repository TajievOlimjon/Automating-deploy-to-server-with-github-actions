name: CI/CD/for_dev

on:
  push:
    branches: [ "dev" ]
jobs:
  build:
    name: Building image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: DockerHub login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_DEV_IMAGE }}

  update_server:
    name: Updating dev project
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: update current container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOSTNAME }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.SERVER_DEV_PROJECT_FOLDER }};
            docker compose -f docker-compose-for-dev.yml pull;
            docker compose -f docker-compose-for-dev.yml ps;
            docker compose -f docker-compose-for-dev.yml down;
            docker compose -f docker-compose-for-dev.yml up -d;


